<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - CleanFab</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-8">Réservation</h1>

        <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <!-- Étape 1: Choix du service -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4">1. Choisissez votre service</h2>
                <div class="space-y-4">
                    <label class="flex items-center p-4 border rounded cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="service" value="service1" class="mr-3">
                        <div>
                            <div class="font-medium">Service 1</div>
                            <div class="text-sm text-gray-500">Description du service 1</div>
                        </div>
                    </label>
                    <!-- Autres services similaires -->
                </div>
            </div>

            <!-- Étape 2: Informations véhicule -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4">2. Votre véhicule</h2>
                
                <!-- Type de véhicule -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Type de véhicule
                    </label>
                    <select class="w-full p-2 border rounded">
                        <option value="">Sélectionnez le type</option>
                        <option value="voiture">Voiture</option>
                        <option value="camionnette">Camionnette</option>
                        <option value="mobilhome">Mobil-home</option>
                        <option value="camion">Camion</option>
                    </select>
                </div>

                <!-- Marque -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Marque
                    </label>
                    <select class="w-full p-2 border rounded">
                        <option value="">Sélectionnez la marque</option>
                        <!-- Dynamiquement rempli selon le type -->
                    </select>
                </div>

                <!-- Modèle -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Modèle
                    </label>
                    <select class="w-full p-2 border rounded">
                        <option value="">Sélectionnez le modèle</option>
                        <!-- Dynamiquement rempli selon la marque -->
                    </select>
                </div>

                <!-- Période -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Période
                    </label>
                    <select class="w-full p-2 border rounded">
                        <option value="">Sélectionnez la période</option>
                        <option value="2021-2025">2021-2025</option>
                        <option value="2016-2020">2016-2020</option>
                        <!-- etc. -->
                    </select>
                </div>

                <!-- Particularités -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Particularités (optionnel)
                    </label>
                    <textarea 
                        class="w-full p-2 border rounded" 
                        rows="3"
                        placeholder="Ex: couleur spéciale, équipements particuliers..."></textarea>
                </div>
            </div>

            <!-- Étape 3: Date et heure -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4">3. Date et heure</h2>
                
                <!-- Calendrier -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Date souhaitée
                    </label>
                    <input type="date" class="w-full p-2 border rounded">
                </div>

                <!-- Créneau horaire -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Heure souhaitée
                    </label>
                    <select class="w-full p-2 border rounded">
                        <option value="">Sélectionnez un créneau</option>
                        <option value="07:00">07:00</option>
                        <option value="07:15">07:15</option>
                        <!-- etc. jusqu'à 18:00 -->
                    </select>
                </div>
            </div>

            <!-- Étape 4: Vos coordonnées -->
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4">4. Vos coordonnées</h2>
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Nom
                        </label>
                        <input type="text" class="w-full p-2 border rounded">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2">
                            Prénom
                        </label>
                        <input type="text" class="w-full p-2 border rounded">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Téléphone
                    </label>
                    <input type="tel" class="w-full p-2 border rounded">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Email
                    </label>
                    <input type="email" class="w-full p-2 border rounded">
                </div>
            </div>

            <!-- Bouton d'envoi -->
            <div class="flex items-center justify-center">
                <button 
                    type="submit" 
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Demander la réservation
                </button>
            </div>
        </form>
    </div>
</body>
</html>
